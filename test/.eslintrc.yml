rules:
  indent:
    - 2
    - 2
    - 
      SwitchCase: 1
      VariableDeclarator: 
        var: 2
        let: 2
        const: 3
  quotes:
    - 2
    - single
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - always
  no-console: 0
env:
  node: true
  mocha: true
extends: 'eslint:recommended'
